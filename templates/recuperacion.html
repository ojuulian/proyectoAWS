{% extends "inicio.html" %}
{% block body %}

    <form action="" method="POST" id="form">  <!--novalidate-->
      <div class="form"></div>
          <h1>Recupera contraseña</h1>  
          <img src="{{ url_for('static', filename='images/Vector_Persona.JPG') }}" alt="login" style="vertical-align:middle;margin:0px 100px">
            
            {{ form.hidden_tag() }}
            
            <p>
                {{ form.email.label }}
                {{ form.email(size=30) }}
            </p>
            <p>
                {{ form.enviar() }}
            </p>

            <div>
              <a href="/" style="text-align: center; display: inline-block; width: 100%; "> Inicia Sesión! </a>
            </div>
            <a href="/registro" style="text-align: center; display: inline-block; width: 100%; "> ¿No tienes Cuenta? Registrate! </a>
            <p class="warnings" id="warnings" ></p>
        </div>  

    </form>
{% endblock %}
